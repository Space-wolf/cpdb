<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>检索</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/retrieval.css">
    <script src="../js/jquery1.11.1.min.js"></script>
    <script src="../js/server.js"></script>
</head>

<body id="singe_dta_add">
    <!-- 头部start -->
    <header id="header">
        <div class="wrap">
            <div class="head_left fl">
                <h1 class="logo fl">
                    <img src="../images/logo.png" alt="">
                </h1>
                <nav class="nav fl">
                    <a href="">首页</a>
                    <a href="" class="btc">搜索</a>
                    <a href="">收藏夹</a>
                    <a href="">系统设置</a>
                </nav>
            </div>
            <div class="head_right fr">
                <form action="" class="search fl">
                    <input type="text" class="search_inp">
                    <i class="search_icon"></i>
                    <input type="button" value="搜索" class="search_btn">
                </form>
                <div class="user fl">
                    <i></i>
                    <span class="user_name">张三</span>
                </div>
            </div>
        </div>
    </header>
    <!-- 头部end -->

    <!-- 面包屑导航start -->
    <section id="smenu">
        <div class="smenu_box">
            <a href="javascript:;">当前位置</a>
            >
            <a href="">批量数据分析</a>
        </div>
    </section>
    <!-- 面包屑导航end -->

    <!-- 主体start -->
    <section class="retrieval">
        <div class="retrieval_box wrap">
            <div class="retrieval_content">
                <div class="condition">
                    <a href="">条件搜索</a>
                    <a href="">批量搜索</a>
                    <a href="">职位变动搜索</a>
                    <a href="">图片搜索</a>
                </div>
                <div class="ret_box">
                    <select name="value" class="fl" id="p_type">
                        <option value="姓名">姓名</option>
                        <option value="职位">职位</option>
                    </select>
                    <input type="text" name="keyword" class="fl" id="text_value">
                    <button type="submit" value="submit" id="ret_btn" class="ret_btn fl">搜索</button>
                </div>
            </div>
        </div>
    </section>
    <!-- 主体end -->
</body>

</html>
