<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>批量数据分析</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/data-analysis.css">
    <script src="../js/jquery1.11.1.min.js"></script>
    <script src="../js/echarts.js"></script>
    <script src="../js/html2canvas.min.js"></script>
    <script src="../js/jspdf.min.js"></script>
    <script src="../js/init.js"></script>
    <script src="../js/statistics.js"></script>
</head>

<body>
    <!-- 头部start -->
    <header id="header">
        <div class="wrap">
            <div class="head_left fl">
                <h1 class="logo fl">
                    <img src="../images/logo.png" alt="">
                </h1>
                <nav class="nav fl">
                    <a href="">首页</a>
                    <a href="" class="btc">搜索</a>
                    <a href="">收藏夹</a>
                    <a href="">系统设置</a>
                </nav>
            </div>
            <div class="head_right fr">
                <form action="" class="search fl">
                    <input type="text" class="search_inp">
                    <i class="search_icon"></i>
                    <input type="button" value="搜索" class="search_btn">
                </form>
                <div class="user fl">
                    <i></i>
                    <span class="user_name">张三</span>
                </div>
            </div>
        </div>
    </header>
    <!-- 头部end -->

    <!-- 面包屑导航start -->
    <section id="smenu">
        <div class="smenu_box">
            <a href="javascript:;">当前位置</a>
            >
            <a href="">批量数据分析</a>
        </div>
    </section>
    <!-- 面包屑导航end -->

    <!-- 表图主体start -->
    <section class="table_figure clearfix">
        <h5 class="fl">批量数据分析</h5>
        <div class="tf_box fl">
            <ul class="tfinfo_names fl">
                <li class="licheck">年龄统计</li>
                <li>性别统计</li>
                <li>职级统计</li>
                <li>行政属地统计</li>
                <li>行政单位统计</li>
                <li>籍贯统计</li>
                <li>学历统计</li>
                <li>全部统计</li>
            </ul>
            <ul class="figure_box fl">
                <li id="age_figure" class="show"></li>
                <li id="sex_figure">222</li>
                <li id="rank_figure">333</li>
                <li id="job_adress_figure">444</li>
                <li id="units_figure">555</li>
                <li id="adress_figure">666</li>
                <li id="record_figure">777</li>
                <li id="all_figure">888</li>
            </ul>
            <button id="export" class="export">导出</button>
        </div>
    </section>
    <!-- 表图主体end -->
</body>

</html>
